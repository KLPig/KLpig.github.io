<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icon.png">
    <title>KL website</title>
    <link rel="stylesheet" type="text/css" href="lib/anchor-style.css">
</head>
<body style="background-color: lightcyan;">
    <script>
        function SetText(id, text)
        {
            element = document.getElementById(id)
            element.innerHTML=text
        }
        function HandlePassword()
        {
            element = document.getElementById('pwd')
            if(element.value == 'KLpig123'){
                SetText('in', 'Welcome, Admin')
                document.getElementById('in').href = 'admin.html'
                SetText('Notice', '')
            }else if(element.value == '1145114'){
                SetText('in', 'Welcome')
                SetText('Notice', '')
            }else{
                SetText('Notice', 'Password Incorrect')
                SetText('in', '')
            }
        }
    </script>
    <div id="container" style="color:darkslategray;font-family:papyrus;font-size: xx-large;text-align: center;">
        <h1>KL</h1>
        <b id="adj" onmouseover="SetText('adj', 'A smart')"
           onmouseleave="SetText('adj', 'An idk')"
            onmousedown="SetText('adj', 'An intelligent')">An idk</b>
        man.
        <br><br>
        Password:
        <input type="password" id="pwd">
        <button onclick="HandlePassword()" style="font-family:papyrus">OK</button>
        <p id="Notice" style="color:red;font-family:papyrus"></p>
        <a href="welcome.html" id="in"></a>
    </div>

</body>
</html>
