<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="anchor-style.css">
    </head>
    <body style="background-color: darkcyan;">
        <style>
            @keyframes moveleft{
                from{background-color: lightcyan;}
                to{background-color: darkcyan;}
            }
            div{
                border-style: solid;
                border-color: darkcyan;
            }
            .subtitle{
                display: flex;
            }
            #subtitle
            {
                display: flex;
                animation: moveleft 1s;
                animation-direction: reverse;
                background-color: lightcyan;
                align-items: stretch;
            }
        </style>
        <script src="code_handler.js">
        </script>
        <div id="title" style="width:100%;height: 30px;background-color: darkcyan;color:lightblue;font-family: papyrus; animation: moveleft 1s;">
            <span class="title" style="font-size:x-large;">KL Website</span>
        </div>
        <div id="subtitle" style="width:100% ;height:30px;background-color: lightcyan;color:darkslategray;font-family: papyrus;">
            <input id="code" class="subtitle" type="text"  placeholder="Search..." oninput="handle_code()">
        </div>
    </body>
</html>
