<!DOCTYPE html>
<html>
<head>
    <title>SECRET!</title>
</head>
<body style="margin:0px;padding: 0px; background-color: darkcyan;">
    <script>
        function display(){
            element = document.getElementById('button');
            secret = document.getElementById('secret');
            if(element.innerHTML == 'HIDE IT...'){
                element.innerHTML = 'DISPLAY IT!';
                secret.innerHTML = 'HIDDEN';
            }else{
                element.innerHTML = 'HIDE IT...';
                secret.innerHTML = 'I am a NOOB!';
            }
        }
    </script>
    <div id="content" style="color:darkslategray;font-family:papyrus;text-align: center;">
        <h1>SECRET</h1>
        <button id="button" onmousedown="display()">DISPLAY IT!</button>
        <p id="secret">HIDDEN</p>
    </div>
</body>
</html>
