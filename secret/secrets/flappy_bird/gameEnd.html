<!DOCTYPE html>
<html>
    <head>
        <title>Flappy bird</title>
        <link rel="stylesheet" type="text/css" href="../../lib/anchor-style.css"> 
    </head>
    <style>
        p{
            display: inline;
        }
    </style>
    <body style="margin:0px;padding: 0px;background-color: darkslategray;">
        <div style="font-family: papyrus;font-size: xx-large; color:lightcyan;text-align: center;">
            <p>Game Ended</p>
            <br><br>
            <p>Total score: </p>
            <p id="ts">?</p>
            <br><br>
            <p>History score: </p>
            <p id="hs">?</p>
            <br><br>
            <button onclick="window.open('game.html', '_self')">RESTART</button>
        </div>
        <script>
            document.getElementById('ts').innerHTML=localStorage.instantScore
            document.getElementById('hs').innerHTML=localStorage.maxScore
        </script>
    </body>
</html>
