<!DOCTYPE html>
<html>
    <head>
        <title>Flappy bird</title>
    </head>
    <style>
        p{
            display: inline;
        }
    </style>
    <body style="margin:0px;padding: 0px;background-color: darkslategray;">
        <div style="font-family: papyrus;font-size: xx-large; color:lightcyan;text-align: center;">
            <p>Game Ended</p>
            <br>
            <p>Total score: </p>
            <p onmouseover="this.innerHTML=localStorage.instantScore">?</p>
            <br>
            <p>History score: </p>
            <p onmouseover="this.innerHTML=localStorage.maxScore">?</p>
        </div>
    </body>
</html>
